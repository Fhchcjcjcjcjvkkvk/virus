<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent-Based Data Collection</title>
</head>
<body>
  <h1>Consent-Based Data Collection</h1>
  <p>This page will collect IP, cookies, and optionally take a webcam shot with your consent.</p>
  <button onclick="startDataCollection()">Start Data Collection</button>

  <script>
    async function getPublicIP() {
      const response = await fetch("https://api.ipify.org?format=json");
      const data = await response.json();
      return data.ip;
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    async function captureWebcam() {
      return new Promise((resolve, reject) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
              const canvas = document.createElement("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const context = canvas.getContext("2d");
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              // Stop the webcam stream
              stream.getTracks().forEach(track => track.stop());

              canvas.toBlob(blob => resolve(blob), "image/jpeg");
            };
          })
          .catch(reject);
      });
    }

    async function sendDataToServer(ip, cookies, webcamImageBlob) {
      const formData = new FormData();
      formData.append("ip", ip);
      formData.append("cookies", cookies);
      if (webcamImageBlob) {
        formData.append("webcam_image", webcamImageBlob, "webcam.jpg");
      }

      await fetch("http://10.0.1.33:3000", {
        method: "POST",
        body: formData,
      });

      alert("Data sent to server successfully!");
    }

    async function startDataCollection() {
      try {
        // 1. Set a cookie
        setCookie("session_id", "12345", 1);

        // 2. Get public IP
        const ip = await getPublicIP();
        console.log("Public IP:", ip);

        // 3. Ask for webcam permission and capture a shot
        let webcamImageBlob = null;
        if (confirm("Allow access to your webcam for data collection?")) {
          webcamImageBlob = await captureWebcam();
          console.log("Webcam image captured.");
        }

        // 4. Collect cookies
        const cookies = document.cookie;

        // 5. Send all collected data to the server
        await sendDataToServer(ip, cookies, webcamImageBlob);

      } catch (error) {
        console.error("Error collecting or sending data:", error);
      }
    }
  </script>
</body>
</html>
