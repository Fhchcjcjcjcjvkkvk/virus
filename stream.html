<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
</head>
<body>
    <h1>Capture Webcam Image</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="captureButton">Capture</button>
    <canvas id="canvas" style="display:none"></canvas>

    <script>
        // Access the webcam
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Start video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture button click event
        captureButton.addEventListener('click', () => {
            // Draw the image from the video onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data as a base64 string
            const imageData = canvas.toDataURL('image/png');

            // Get the user's IP address and send the data to the server
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    sendToServer(imageData, userIP);
                })
                .catch(err => {
                    console.error('Failed to get IP address:', err);
                });
        });

        // Send image and IP to the server
        function sendToServer(imageData, ipAddress) {
            const requestData = {
                image: imageData,
                ip: ipAddress
            };

            fetch('http://10.0.1.33:3000/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image and IP sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending data to server:', error);
            });
        }
    </script>
</body>
</html>
